<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Mini 3</title>
    <link rel="stylesheet" href="css/main.css" />
    <!-- <script lang="javascript" src="/projectmini3/css/script.js"></script> -->
  </head>
  <body>
    <div class="container">
      <div class="container-top">
        <h2>Danh Mục Sản Phẩm</h2>
        <div class="top-items" id="top-items"></div>
      </div>
      <div class="container-bottom">
        <h2>Danh Sách Sản Phẩm</h2>
        <div class="seach">
          <input type="text" placeholder="Nhập từ khóa tìm kiếm" id="seach" />
          <input type="button" value="Tìm Kiếm" id="button" />
        </div>
        <select name="select" id="select">
          <option value="default">Mặc Định</option>
          <option value="low">Giá thấp đến cao</option>
          <option value="high">Giá cao đến thấp</option>
          <option value="sale">Giảm giá nhiều</option>
        </select>
        <div class="lists-items" id="products">
          <div class="item-list">
            <div class="image">
              <img
                src="https://cdn.dummyjson.com/product-images/beauty/essence-mascara-lash-princess/thumbnail.webp"
                alt="thumbnail"
              />
            </div>
            <div class="lists-title">
              <h4 class="title">Essence Mascara Lash Princess</h4>
            </div>
            <div class="info">
              <p class="price">9.99$</p>
              <p class="stock">Còn lại: <b>99</b> sp</p>
            </div>
          </div>
        </div>
      </div>
      <div class="paginate">
        <span class="paginate-items prew">Prew</span>
        <span class="paginate-number">1</span>
        <span class="paginate-items next">Next</span>
      </div>
    </div>
    <script typy="module" src="js/main.js"></script>
  </body>
</html>
